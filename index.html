<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>×—×©×‘×•×Ÿ ×”×’×™×‘×•×¨×™× âš¡</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --plus: #4CAF50; --minus: #FF9800; --mult: #9C27B0; --accent: #FF4081; }
        body { font-family: 'Assistant', sans-serif; background-color: #f0faff; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        .screen { display: none; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; text-align: center; padding: 20px; box-sizing: border-box; }
        .active { display: flex; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ×ª×¦×•×’×ª ×ª×¨×’×™×œ ××™××™×Ÿ ×œ×©×××œ */
        .question-row { 
            display: flex; flex-direction: row-reverse; align-items: center; justify-content: center;
            font-size: 3.5rem; font-weight: 800; background: white; padding: 20px 40px; 
            border-radius: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); margin-bottom: 10px; border: 4px solid #fff;
        }
        .ans-placeholder { color: var(--accent); margin-right: 15px; min-width: 50px; text-align: center; }

        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; max-width: 300px; margin-top: 20px; }
        .key { padding: 15px; font-size: 1.5rem; border: none; border-radius: 15px; background: white; box-shadow: 0 5px 0 #b0bec5; cursor: pointer; font-weight: bold; }
        .key:active { transform: translateY(3px); box-shadow: 0 2px 0 #b0bec5; }
        
        .progress-container { width: 80%; background: #cfd8dc; height: 12px; border-radius: 10px; margin: 15px; overflow: hidden; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #FFEB3B, #FF9800); width: 0%; transition: 0.5s; }
        .btn-main { padding: 15px 30px; font-size: 1.5rem; border: none; border-radius: 20px; color: white; background: var(--accent); cursor: pointer; font-weight: bold; width: 80%; margin: 10px; }
        
        .word-box { font-size: 2.5rem; background: #fff; padding: 30px; border-radius: 20px; border: 5px dashed var(--accent); }
        .missing { border-bottom: 4px solid var(--accent); color: var(--accent); padding: 0 5px; }
    </style>
</head>
<body>

    <div id="name-screen" class="screen">
        <h1>×”×™×™! ××” ×”×©× ×©×œ×š?</h1>
        <input type="text" id="user-name" style="padding:15px; font-size:1.5rem; border-radius:15px; border:3px solid var(--accent); text-align:center; margin-bottom:20px;">
        <button class="btn-main" onclick="saveName()">×§×“×™××”! ğŸš€</button>
    </div>

    <div id="menu-screen" class="screen">
        <h1 id="menu-hi"></h1>
        <button class="btn-main" style="background:var(--plus)" onclick="start('plus')">â• ×—×™×‘×•×¨</button>
        <button class="btn-main" style="background:var(--minus)" onclick="start('minus')">â– ×—×™×¡×•×¨</button>
        <button class="btn-main" style="background:var(--mult)" onclick="start('mult')">âœ–ï¸ ×›×¤×œ</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="char-display" style="font-size: 3rem;">ğŸ‘¦</div>
        <div class="question-row" id="q-box">
            <span id="q-text"></span>
            <span> = </span>
            <span id="ans-text" class="ans-placeholder">?</span>
        </div>
        <div class="progress-container"><div id="prog" class="progress-bar"></div></div>
        <div style="font-weight: bold;">×©×œ×‘ <span id="lvl">1</span> | ×›×•×›×‘×™×: <span id="pts">0</span></div>
        
        <div class="keypad">
            <button class="key" onclick="press(1)">1</button><button class="key" onclick="press(2)">2</button><button class="key" onclick="press(3)">3</button>
            <button class="key" onclick="press(4)">4</button><button class="key" onclick="press(5)">5</button><button class="key" onclick="press(6)">6</button>
            <button class="key" onclick="press(7)">7</button><button class="key" onclick="press(8)">8</button><button class="key" onclick="press(9)">9</button>
            <button class="key" style="background:#ffab91" onclick="clean()">âŒ</button>
            <button class="key" onclick="press(0)">0</button>
            <button class="key" style="background:#81c784" onclick="check()">âœ…</button>
        </div>
    </div>

    <div id="bonus-screen" class="screen">
        <h2 style="color:var(--accent)">ğŸŒŸ ××ª×’×¨ ×”××•×ª×™×•×ª! ğŸŒŸ</h2>
        <div class="word-box" id="word-display"></div>
        <p>×”×§×© ×‘××§×œ×“×ª ××ª ×”××•×ª ×”×—×¡×¨×”</p>
    </div>

    <script>
        let userName = localStorage.getItem('math_name') || "";
        let score = 0, level = 1, currentMode = "", correctAns = 0, userInput = "", missingLetter = "";

        const bonusSentences = [
            { t: "×”_××© ×–×•×¨×—×ª", m: "×©" }, { t: "×©×•×§×•×œ×“ ×_×•×§", m: "×ª" }, { t: "×›×œ×‘ × ×•_×—", m: "×‘" }, { t: "×ª×¤×•_ ×—×¨×™×£", m: "×—" }
        ];

        window.onload = () => { if (userName) { goMenu(); } else { show('name-screen'); } };

        // ×ª×™×§×•×Ÿ ×–×™×”×•×™ ××§×œ×“×ª ×¤×™×–×™×ª
        window.addEventListener('keydown', (e) => {
            const gameActive = document.getElementById('game-screen').classList.contains('active');
            const bonusActive = document.getElementById('bonus-screen').classList.contains('active');

            if (gameActive) {
                if (e.key >= '0' && e.key <= '9') press(e.key);
                if (e.key === 'Enter') check();
                if (e.key === 'Backspace') clean();
            } else if (bonusActive) {
                checkBonus(e.key);
            }
        });

        function saveName() {
            userName = document.getElementById('user-name').value;
            if (userName.length < 2) return;
            localStorage.setItem('math_name', userName);
            goMenu();
        }

        function goMenu() {
            document.getElementById('menu-hi').innerText = "×©×œ×•× " + userName + "!";
            show('menu-screen');
        }

        function show(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function start(m) { currentMode = m; show('game-screen'); nextQ(); }

        function nextQ() {
            userInput = ""; document.getElementById('ans-text').innerText = "?";
            let a = Math.floor(Math.random() * (5 + level * 5)) + 1;
            let b = Math.floor(Math.random() * (5 + level * 5)) + 1;
            if (currentMode === 'plus') { correctAns = a + b; document.getElementById('q-text').innerText = a + " + " + b; }
            if (currentMode === 'minus') { if(a < b) [a, b] = [b, a]; correctAns = a - b; document.getElementById('q-text').innerText = a + " - " + b; }
            if (currentMode === 'mult') { a = Math.floor(Math.random() * 10) + 1; b = Math.min(level + 1, 10); correctAns = a * b; document.getElementById('q-text').innerText = a + " Ã— " + b; }
        }

        function press(n) { if (userInput.length < 3) { userInput += n; document.getElementById('ans-text').innerText = userInput; } }
        function clean() { userInput = ""; document.getElementById('ans-text').innerText = "?"; }

        function check() {
            if (parseInt(userInput) === correctAns) {
                score += 25;
                if (score >= 100) { score = 0; level++; setTimeout(startBonus, 500); } 
                else { updateUI(); nextQ(); }
            } else { clean(); }
        }

        function startBonus() {
            let item = bonusSentences[Math.floor(Math.random() * bonusSentences.length)];
            missingLetter = item.m;
            document.getElementById('word-display').innerHTML = item.t.replace("_", "<span class='missing'>?</span>");
            show('bonus-screen');
        }

        function checkBonus(key) {
            if (key === missingLetter) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                setTimeout(() => { updateUI(); show('game-screen'); nextQ(); }, 1500);
            }
        }

        function updateUI() {
            document.getElementById('pts').innerText = (level-1) * 100 + score;
            document.getElementById('lvl').innerText = level;
            document.getElementById('prog').style.width = score + "%";
        }
    </script>
</body>
</html>
