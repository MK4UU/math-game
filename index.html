    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">

    <style>

        body { 
            font-family: 'Assistant', sans-serif; margin: 0; padding: 0;
            background: linear-gradient(to bottom, var(--sky) 40%, var(--grass) 40%);
            height: 100vh; display: flex; flex-direction: column; align-items: center; overflow: hidden;
        }

        .screen { display: none; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; text-align: center; }
        .active { display: flex; }

        /* ×Ö·×¡Ö°×œ×•Ö¼×œ ×”Ö·×Ö¼Öµ×¨×•Ö¹×¥ */
        .race-track {
            position: relative; width: 95%; height: 380px; background: rgba(255,255,255,0.15);
            border-radius: 20px; margin-top: 15px; border: 4px solid var(--wood); overflow: hidden;
        }
        .lane { position: relative; height: 33.3%; border-bottom: 2px dashed rgba(255,255,255,0.4); width: 100%; display: flex; align-items: center; }

        /* ×©×Ö°×œÖ¸×˜Ö´×™× */
        .milestone {
            position: absolute; bottom: 5px; transform: translateX(50%);
            display: flex; flex-direction: column; align-items: center; z-index: 1;
        }
        .sign-post { background: #D7CCC8; border: 2px solid var(--wood); font-size: 0.9rem; font-weight: bold; padding: 2px 5px; border-radius: 4px; }
        .stick { width: 4px; height: 12px; background: var(--wood); }

        /* ×“Ö¼Ö°××•Ö¼×™×•Ö¹×ª */
        .runner { 
            position: absolute; font-size: 3rem; transition: all 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
            display: flex; flex-direction: column; align-items: center; z-index: 10;
        }
        .runner-name { font-size: 0.9rem; background: white; padding: 1px 6px; border-radius: 8px; border: 2px solid var(--wood); margin-bottom: -5px; font-weight: bold; white-space: nowrap;}
        .running-anim { animation: run-bounce 0.4s infinite; }
        @keyframes run-bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px) rotate(5deg); } }

        /* ×œ×•Ö¼×—Ö· ×©×Ö°×Öµ×œÖ¸×” */
        .question-box {
            background: #FFF9C4; border: 5px solid var(--wood); padding: 15px 35px;
            border-radius: 25px; font-size: 2.2rem; font-weight: 800; margin-top: 10px;
            box-shadow: 0 6px 0 rgba(0,0,0,0.1);
        }
        .turn-info { font-size: 1.4rem; font-weight: bold; color: #E64A19; margin-bottom: 5px; background: rgba(255,255,255,0.8); padding: 5px 15px; border-radius: 15px; }

        .ans-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 15px; }
        .ans-btn { background: white; border: 3px solid var(--wood); padding: 12px 25px; border-radius: 15px; font-size: 1.6rem; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 var(--wood); transition: 0.1s; }
        .ans-btn:active { transform: translateY(2px); box-shadow: none; }
        
        .funny-feedback { color: #D32F2F; font-weight: bold; height: 35px; margin-top: 5px; font-size: 1.3rem; text-shadow: 1px 1px 0px white; }
    </style>
</head>
<body>

    <audio id="s-clap" src="https://www.soundjay.com/human/applause-01.mp3"></audio>
    <audio id="s-fail" src="https://www.myinstants.com/media/sounds/clown-laugh.mp3"></audio>

    <div id="setup-screen" class="screen active">
        <h1 style="color: #1B5E20; text-shadow: 2px 2px white;">ğŸï¸ ×Öµ×¨×•Ö¹×¥ ×”Ö·×—Ö²×‘Öµ×¨Ö´×™× ×”Ö·×’Ö¼Ö¸×“×•Ö¹×œ! ğŸï¸</h1>
        <div style="background: white; padding: 25px; border-radius: 25px; border: 5px solid var(--wood); box-shadow: 0 10px 20px rgba(0,0,0,0.2);">
            <p style="font-size: 1.2rem; font-weight: bold;">×”Ö·×›Ö°× Ö´×™×¡×•Ö¼ ×©×Ö°××•Ö¹×ª ×©×‚Ö·×—Ö°×§Ö¸× Ö´×™×:</p>
            <input type="text" id="p1-name" placeholder="×©×‚Ö·×—Ö°×§Ö¸×Ÿ 1" value="×Ö·×¨Ö°× Ö¸×‘"> <br><br>
            <input type="text" id="p2-name" placeholder="×©×‚Ö·×—Ö°×§Ö¸×Ÿ 2" value="×—Ö¸×ª×•Ö¼×œ"> <br><br>
            <input type="text" id="p3-name" placeholder="×©×‚Ö·×—Ö°×§Ö¸×Ÿ 3" value="×›Ö¼Ö¶×œÖ¶×‘">
        </div>
        <button onclick="startRace()" style="margin-top:25px; padding:18px 60px; background:#FF7043; color:white; border-radius:50px; border:none; font-size:1.8rem; cursor:pointer; font-weight:bold; box-shadow: 0 6px 0 #D84315;">×œÖ·×Ö¼Ö°×§×•Ö¹××•Ö¹×ª... ×¦Öµ×! ğŸš€</button>
    </div>

    <div id="race-screen" class="screen">
        <div id="turn-display" class="turn-info"></div>
        <div class="question-box" id="q-text">?</div>
        <div id="funny-msg" class="funny-feedback"></div>
        <div class="ans-grid" id="ans-grid"></div>

        <div class="race-track" id="track">
            <div id="milestones-container"></div>
            
            <div class="lane">
                <div id="runner-0" class="runner"><span class="runner-name" id="n-0"></span><span>ğŸ°</span></div>
            </div>
            <div class="lane">
                <div id="runner-1" class="runner"><span class="runner-name" id="n-1"></span><span>ğŸ±</span></div>
            </div>
            <div class="lane">
                <div id="runner-2" class="runner"><span class="runner-name" id="n-2"></span><span>ğŸ¶</span></div>
            </div>
        </div>
        <div style="margin-top:10px; font-weight:bold; color:white; font-size:1.2rem;">× Ö´×§Ö¼×•Ö¼×“: <span id="score-val">0</span> ×Ö´×ªÖ¼×•Ö¹×šÖ° 100</div>
    </div>

    <script>
        let players = [
            { id: 0, name: "", pos: 0, emoji: "ğŸ°" },
            { id: 1, name: "", pos: 0, emoji: "ğŸ±" },
            { id: 2, name: "", pos: 0, emoji: "ğŸ¶" }
        ];
        let turn = 0;
        let correctAns = 0;

        const insults = [
            "××•Ö¹×™ ×•Ö·×Ö²×‘×•Ö¹×™! ×”Ö·×Ö¼Ö¹×—Ö· ×©×Ö¶×œÖ¼Ö°×šÖ¸ ×™Ö¸×¦Ö¸× ×œÖ°×”Ö·×¤Ö°×¡Ö¸×§Ö¸×”? ğŸŒ­",
            "×œÖ¹× × Ö¸×›×•Ö¹×Ÿ! ×Ö²×¤Ö´×™×œ×•Ö¼ ×”Ö·×¦Ö¼Ö¸×‘ ×¢Ö¸×§Ö·×£ ××•Ö¹×ªÖ°×šÖ¸... ğŸ¢",
            "×¤Ö¼Ö¸×¡Ö°×¤Ö·×¡Ö°×ªÖ¼Ö¸! ××•Ö¼×œÖ·×™ ×ªÖ¼Ö°× Ö·×¡Ö¼Ö¶×” ×œÖ´×¡Ö°×¤Ö¼Ö¹×¨ ×¢Ö´× ×”Ö¸×Ö¸×–Ö°× Ö·×™Ö´×? ğŸ‘‚",
            "×—Ö¸×—Ö¸×—Ö¸! ×”Ö·×œÖ¼Öµ×™×¦Ö¸×Ÿ ×—×•Ö¹×©×Öµ×‘ ×©×Ö¶×Ö·×ªÖ¼Ö¸×” ×Ö·×¦Ö°×—Ö´×™×§! ğŸ¤¡",
            "×˜Ö¸×¢×•Ö¼×ª! ×”Ö·×Ö´× ×©×Ö¸×›Ö·×—Ö°×ªÖ¼Ö¸ ×Öµ×™×šÖ° ×Ö°×—Ö·×©Ö¼×Ö°×‘Ö´×™×? ğŸ§"
        ];

        // ×™×¦×™×¨×ª ×©×œ×˜×™×
        const mContainer = document.getElementById('milestones-container');
        for(let i=10; i<=90; i+=10) {
            let m = document.createElement('div');
            m.className = 'milestone';
            m.style.left = i + '%';
            m.innerHTML = `<div class="sign-post">${i}</div><div class="stick"></div>`;
            mContainer.appendChild(m);
        }

        function startRace() {
            players[0].name = document.getElementById('p1-name').value || "×©×‚Ö·×—Ö°×§Ö¸×Ÿ 1";
            players[1].name = document.getElementById('p2-name').value || "×©×‚Ö·×—Ö°×§Ö¸×Ÿ 2";
            players[2].name = document.getElementById('p3-name').value || "×©×‚Ö·×—Ö°×§Ö¸×Ÿ 3";

            players.forEach(p => document.getElementById(`n-${p.id}`).innerText = p.name);
            document.getElementById('setup-screen').classList.remove('active');
            document.getElementById('race-screen').classList.add('active');
            
            updateUI();
            nextTurn();
        }

        function nextTurn() {
            document.getElementById('funny-msg').innerText = "";
            let p = players[turn];
            document.getElementById('turn-display').innerText = `×ªÖ¼×•Ö¹×¨ ×©×Ö¶×œ: ${p.name} ${p.emoji}`;
            
            // ×§×•×©×™ ×“×™× ××™
            let level = 10 + Math.floor(p.pos / 3);
            let a = Math.floor(Math.random() * level) + 1;
            let b = Math.floor(Math.random() * level) + 1;
            let op = Math.random() > 0.5 ? '+' : '-';

            if(op === '+') {
                correctAns = a + b;
                document.getElementById('q-text').innerText = `${a} + ${b} = ?`;
            } else {
                if(a < b) [a, b] = [b, a];
                correctAns = a - b;
                document.getElementById('q-text').innerText = `${a} - ${b} = ?`;
            }

            let options = [correctAns];
            while(options.length < 4) {
                let r = correctAns + Math.floor(Math.random() * 10) - 5;
                if(r >= 0 && !options.includes(r)) options.push(r);
            }
            options.sort((x, y) => x - y);
            document.getElementById('ans-grid').innerHTML = options.map(o => 
                `<button class="ans-btn" onclick="checkAns(${o})">${o}</button>`).join('');
        }

        function checkAns(val) {
            let p = players[turn];
            if(val === correctAns) {
                document.getElementById('s-clap').play();
                p.pos += 4; // ×”×ª×§×“××•×ª ×©×œ 4% (×©×•×•×” ×œ× ×§×•×“×” ××—×ª ×‘××•× ×—×™ ××©×—×§)
                // ×“×—×™×¤×” ×§×œ×” ××—×•×¨×” ×œ××—×¨×™×
                players.forEach(other => { if(other.id !== turn) other.pos = Math.max(0, other.pos - 1); });
                confetti({ particleCount: 40, spread: 40, origin: { x: p.pos/100, y: 0.8 } });
            } else {
                document.getElementById('s-fail').play();
                p.pos = Math.max(0, p.pos - 3);
                document.getElementById('funny-msg').innerText = insults[Math.floor(Math.random() * insults.length)];
            }

            updateUI();

            if(p.pos >= 100) {
                setTimeout(() => {
                    alert(`ğŸŠ ${p.name} × Ö´×¦Ö¼Ö·×—/×” ×‘Ö¼Ö·×Ö¼Öµ×¨×•Ö¹×¥! ×›Ö¼Ö¸×œ ×”Ö·×›Ö¼Ö¸×‘×•Ö¹×“! ğŸŠ`);
                    location.reload();
                }, 800);
            } else {
                turn = (turn + 1) % 3;
                setTimeout(nextTurn, 1600);
            }
        }

        function updateUI() {
            players.forEach(p => {
                let el = document.getElementById(`runner-${p.id}`);
                el.style.left = `calc(${p.pos}% - 30px)`;
                // ×× ×™××¦×™×” ×¨×§ ×‘×–××Ÿ ×ª× ×•×¢×”
                el.classList.add('running-anim');
                setTimeout(() => el.classList.remove('running-anim'), 800);
            });
            document.getElementById('score-val').innerText = players[turn].pos;
        }
    </script>

</html>
