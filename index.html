<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --wood: #8D6E63; --grass: #7CB342; --sky: #A7E6FF; }
        body { 
            font-family: 'Assistant', sans-serif; margin: 0; padding: 0;
            background: linear-gradient(to bottom, var(--sky) 40%, var(--grass) 40%);
            height: 100vh; display: flex; flex-direction: column; align-items: center; overflow: hidden;
        }

        /* ×Ö¸×¡Ö·×šÖ° ×¤Ö¼Ö°×ªÖ´×™×—Ö¸×” */
        .screen { display: none; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; text-align: center; }
        .active { display: flex; }

        /* ×Ö·×¡Ö°×œ×•Ö¼×œÖµ×™ ×”Ö·×Ö¼Öµ×¨×•Ö¹×¥ */
        .race-track {
            position: relative; width: 95%; height: 350px; background: rgba(255,255,255,0.2);
            border-radius: 20px; margin-top: 20px; border: 4px solid var(--wood); overflow: hidden;
        }
        .lane { position: relative; height: 33.3%; border-bottom: 2px dashed rgba(255,255,255,0.5); width: 100%; display: flex; align-items: center; }

        /* ×©×Ö°×œÖ¸×˜Ö´×™× ×‘Ö¼Ö·×“Ö¼Ö¶×¨Ö¶×šÖ° */
        .milestone {
            position: absolute; bottom: 0; transform: translateX(50%);
            display: flex; flex-direction: column; align-items: center;
        }
        .sign-post { width: 40px; background: #D7CCC8; border: 2px solid var(--wood); font-size: 0.8rem; font-weight: bold; text-align: center; border-radius: 5px; }
        .stick { width: 4px; height: 15px; background: var(--wood); }

        /* ×“Ö¼Ö°××•Ö¼×™×•Ö¹×ª */
        .runner { 
            position: absolute; font-size: 3rem; transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex; flex-direction: column; align-items: center; z-index: 10;
        }
        .runner-name { font-size: 1rem; background: white; padding: 2px 8px; border-radius: 10px; border: 2px solid var(--wood); margin-bottom: -5px; font-weight: bold; white-space: nowrap;}
        .running-anim { animation: wobble 0.3s infinite; }
        @keyframes wobble { 0% { transform: rotate(0); } 50% { transform: rotate(10deg) translateY(-5px); } 100% { transform: rotate(0); } }

        /* ×œ×•Ö¼×—Ö· ×©×Ö°×Öµ×œÖ¸×” */
        .question-box {
            background: #FFF9C4; border: 6px solid var(--wood); padding: 15px 40px;
            border-radius: 25px; font-size: 2rem; font-weight: 800; margin-top: 10px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.1); position: relative;
        }
        .turn-indicator { font-size: 1.5rem; color: #D84315; font-weight: bold; margin-bottom: 5px; }

        .ans-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; }
        .ans-btn { background: white; border: 3px solid var(--wood); padding: 10px 30px; border-radius: 15px; font-size: 1.5rem; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 var(--wood); }
        
        .funny-msg { color: #D32F2F; font-weight: bold; height: 30px; margin-top: 5px; font-size: 1.2rem; }
    </style>
</head>
<body>

    <audio id="s-clap" src="https://www.soundjay.com/human/applause-01.mp3"></audio>
    <audio id="s-fail" src="https://www.myinstants.com/media/sounds/clown-laugh.mp3"></audio>

    <div id="setup-screen" class="screen active">
        <h1 style="color: #2E7D32;">ğŸ ×Öµ×¨×•Ö¹×¥ ×”Ö·×—Ö²×‘Öµ×¨Ö´×™× ×”Ö·×’Ö¼Ö¸×“×•Ö¹×œ! ğŸ</h1>
        <div style="background: white; padding: 20px; border-radius: 20px; border: 4px solid var(--wood);">
            <p>×”Ö·×›Ö°× Ö´×™×¡×•Ö¼ ×©×Ö°××•Ö¹×ª ×©×‚Ö·×—Ö°×§Ö¸× Ö´×™×:</p>
            <input type="text" id="p1-name" class="name-in" placeholder="×©×‚Ö·×—Ö°×§Ö¸×Ÿ 1" value="×Ö·×¨Ö°× Ö¸×‘"> <br><br>
            <input type="text" id="p2-name" class="name-in" placeholder="×©×‚Ö·×—Ö°×§Ö¸×Ÿ 2" value="×—Ö¸×ª×•Ö¼×œ"> <br><br>
            <input type="text" id="p3-name" class="name-in" placeholder="×©×‚Ö·×—Ö°×§Ö¸×Ÿ 3" value="×›Ö¼Ö¶×œÖ¶×‘">
        </div>
        <button onclick="startRace()" style="margin-top:20px; padding:15px 50px; background:#FF7043; color:white; border-radius:50px; border:none; font-size:1.5rem; cursor:pointer; font-weight:bold;">×œÖ·×Ö¼Ö°×§×•Ö¹××•Ö¹×ª... ×¦Öµ×! ğŸš€</button>
    </div>

    <div id="race-screen" class="screen">
        <div id="turn-text" class="turn-indicator">×ªÖ¼×•Ö¹×¨ ×©×Ö¶×œ: </div>
        <div class="question-box" id="q-box">?</div>
        <div id="funny-text" class="funny-msg"></div>
        <div class="ans-grid" id="ans-grid"></div>

        <div class="race-track" id="track">
            <div class="lane" id="lane-0">
                <div id="runner-0" class="runner">
                    <span class="runner-name" id="n-0"></span>
                    <span>ğŸ°</span>
                </div>
            </div>
            <div class="lane" id="lane-1">
                <div id="runner-1" class="runner">
                    <span class="runner-name" id="n-1"></span>
                    <span>ğŸ±</span>
                </div>
            </div>
            <div class="lane" id="lane-2">
                <div id="runner-2" class="runner">
                    <span class="runner-name" id="n-2"></span>
                    <span>ğŸ¶</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let players = [
            { id: 0, name: "", pos: 0, emoji: "ğŸ°" },
            { id: 1, name: "", pos: 0, emoji: "ğŸ±" },
            { id: 2, name: "", pos: 0, emoji: "ğŸ¶" }
        ];
        let turn = 0;
        let correctAns = 0;

        const funnyFails = [
            "××•Ö¹×™ ×•Ö·×Ö²×‘×•Ö¹×™! ×”Ö·×Ö¼Ö¹×—Ö· ×©×Ö¶×œÖ¼Ö°×šÖ¸ ×™Ö¸×¦Ö¸× ×œÖ°×”Ö·×¤Ö°×¡Ö¸×§Ö¸×”? ğŸŒ­",
            "×œÖ¹× × Ö¸×›×•Ö¹×Ÿ! ×Ö²×¤Ö´×™×œ×•Ö¼ ×”Ö¸×Ö·×¨Ö°× Ö¸×‘ ×”Ö´×ªÖ°×‘Ö¼Ö·×™Ö¼Öµ×©×... ğŸ˜³",
            "×¤Ö¼Ö¸×¡Ö°×¤Ö·×¡Ö°×ªÖ¼Ö¸! ×ªÖ¼Ö´×‘Ö°×“Ö¼Ö¹×§ ×©××•Ö¼×‘ ×¢Ö´× ×”Ö¸×Ö¶×¦Ö°×‘Ö¼Ö¸×¢×•Ö¹×ª! ğŸ–ï¸",
            "×—Ö¸×—Ö¸×—Ö¸! ×”Ö·×œÖ¼Öµ×™×¦Ö¸×Ÿ ×¦×•Ö¹×—Öµ×§ ×¢Ö¸×œÖ¶×™×šÖ¸ ×Öµ×”Ö·×¦Ö¼Ö·×“! ğŸ¤¡",
            "×˜Ö¸×¢×•Ö¼×ª! ××•Ö¼×œÖ·×™ ×›Ö¼Ö°×“Ö·××™ ×œÖ´×©×Ö°×ªÖ¼×•Ö¹×ª ×©××•Ö¹×§×•Ö¹? â˜•"
        ];

        // ×™Ö°×¦Ö´×™×¨Ö·×ª ×©×Ö°×œÖ¸×˜Ö´×™×
        const track = document.getElementById('track');
        for(let i=10; i<=90; i+=10) {
            let milestone = document.createElement('div');
            milestone.className = 'milestone';
            milestone.style.left = i + '%';
            milestone.innerHTML = `<div class="sign-post">${i}</div><div class="stick"></div>`;
            track.appendChild(milestone);
        }

        function startRace() {
            players[0].name = document.getElementById('p1-name').value || "×©×‚Ö·×—Ö°×§Ö¸×Ÿ 1";
            players[1].name = document.getElementById('p2-name').value || "×©×‚Ö·×—Ö°×§Ö¸×Ÿ 2";
            players[2].name = document.getElementById('p3-name').value || "×©×‚Ö·×—Ö°×§Ö¸×Ÿ 3";

            players.forEach(p => { document.getElementById(`n-${p.id}`).innerText = p.name; });
            document.getElementById('setup-screen').classList.remove('active');
            document.getElementById('race-screen').classList.add('active');
            
            updatePositions();
            newQuestion();
        }

        function newQuestion() {
            document.getElementById('funny-text').innerText = "";
            let p = players[turn];
            document.getElementById('turn-text').innerText = `×ªÖ¼×•Ö¹×¨ ×©×Ö¶×œ: ${p.name} ${p.emoji}`;
            
            // ×§×•Ö¹×©×Ö´×™ ×¢×•Ö¹×œÖ¶×”
            let range = 10 + Math.floor(p.pos / 2);
            let a = Math.floor(Math.random() * range) + 2;
            let b = Math.floor(Math.random() * range) + 2;
            let isPlus = Math.random() > 0.5;

            if(isPlus) {
                correctAns = a + b;
                document.getElementById('q-box').innerText = `${a} + ${b} = ?`;
            } else {
                if(a < b) [a, b] = [b, a];
                correctAns = a - b;
                document.getElementById('q-box').innerText = `${a} - ${b} = ?`;
            }

            let opts = [correctAns];
            while(opts.length < 4) {
                let r = Math.floor(Math.random() * (range * 2)) + 1;
                if(!opts.includes(r)) opts.push(r);
            }
            opts.sort((x, y) => x - y);
            document.getElementById('ans-grid').innerHTML = opts.map(o => 
                `<button class="ans-btn" onclick="handleAns(${o})">${o}</button>`).join('');
        }

        function handleAns(val) {
            let p = players[turn];
            if(val === correctAns) {
                document.getElementById('s-clap').play();
                p.pos += 8; // ×§Ö°×¤Ö´×™×¦Ö¸×” ×§Ö¸×“Ö´×™×Ö¸×”
                // ×“Ö¼Ö°×—Ö´×™×¤Ö·×ª ×™Ö°×¨Ö´×™×‘Ö´×™× ×Ö¸×—×•Ö¹×¨Ö¸×”
                players.forEach(other => { if(other.id !== turn) other.pos = Math.max(0, other.pos - 2); });
                confetti({ particleCount: 50, origin: { x: turn === 0 ? 0.2 : turn === 1 ? 0.5 : 0.8 } });
            } else {
                document.getElementById('s-fail').play();
                p.pos = Math.max(0, p.pos - 5); // × Ö°×¡Ö´×™×’Ö¸×”
                document.getElementById('funny-text').innerText = funnyFails[Math.floor(Math.random() * funnyFails.length)];
            }

            updatePositions();
            
            if(p.pos >= 100) {
                alert(`ğŸ¥‡ ×›Ö¼Ö¸×œ ×”Ö·×›Ö¼Ö¸×‘×•Ö¹×“ ×œÖ°${p.name}! × Ö´×¦Ö¼Ö·×—Ö°×ªÖ¼Ö¸ ×‘Ö¼Ö·×Ö¼Öµ×¨×•Ö¹×¥!`);
                location.reload();
            } else {
                turn = (turn + 1) % 3;
                setTimeout(newQuestion, 1500);
            }
        }

        function updatePositions() {
            players.forEach(p => {
                let el = document.getElementById(`runner-${p.id}`);
                el.style.left = `calc(${p.pos}% - 40px)`;
                if(p.pos > 0) el.classList.add('running-anim');
                else el.classList.remove('running-anim');
            });
        }
    </script>
</body>
</html>
